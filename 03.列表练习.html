        <li>  <img width="50" src="images/BMA-116.jpg" alt="桃">  <strong>《桃》</strong> 
        <p>桃（学名：Amygdalus persica L.）：蔷薇科、桃属植物。
            落叶小乔木；叶为窄椭圆形至披针形，长15厘米，宽4厘米，先端成长而细的尖端，边缘有细齿，
            暗绿色有光泽，叶基具有蜜腺；树皮暗灰色，随年龄增长出现裂缝；花单生，
            从淡至深粉红或红色，有时为白色，有短柄，直径4厘米，早春开花；
            近球形核果，表面有毛茸，肉质可食，为橙黄色泛红色，直径7.5厘米，
            有带深麻点和沟纹的核，内含白色种子。</p>
        </li>
