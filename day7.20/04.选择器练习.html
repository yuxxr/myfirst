<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本选择器</title>
    <style>
        span{
            font-size: 30px;
            font-family: "华文细黑";
            font-weight: 900;
        }
        .g{
            color: blue;

        }
        .oe{
            color: red;
        }
        .o{
            color: yellow;
        }
        .l{
            color: green;
        }
    </style>
</head>
<body>
    <span class="g">G</span><span class="oe">o</span><span class="o">o</span><span class="g">g</span><span class="l">l</span><span class="oe">e</span>
</body>
</html>
